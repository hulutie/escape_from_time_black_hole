<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appTitle">TimeHole</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="popup-body">
    <div style="text-align: center;">
        <h1 data-i18n="appTitle">TimeHole</h1>
        <p style="margin-bottom: 1.5rem;" data-i18n="focusGuard">Focus Guard</p>
    </div>

    <div class="glass-panel" style="padding: 1rem; margin-bottom: 1rem; text-align: center;">
        <div style="margin-bottom: 0.5rem; color: var(--text-secondary);" data-i18n="currentStatus">Current Status</div>
        <div id="statusText" style="font-size: 1.2rem; font-weight: bold; color: var(--success-color);"
            data-i18n="statusActive">Active</div>
        <!-- Countdown Display -->
        <div id="countdownContainer" class="countdown-container" style="display: none;">
            <div class="countdown-label" data-i18n="autoReenableIn">Auto re-enable in:</div>
            <div id="countdownTimer" class="countdown-timer">--:--</div>
        </div>
    </div>

    <!-- Statistics Panel -->
    <div class="glass-panel" style="padding: 1rem; margin-bottom: 1rem; text-align: center;">
        <div style="margin-bottom: 0.5rem; color: var(--text-secondary);" data-i18n="totalRedirects">Total Redirects
        </div>
        <div id="totalRedirectsCount" style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">0</div>
        <a href="#" id="viewDetailsBtn"
            style="display: inline-block; margin-top: 0.5rem; color: var(--text-secondary); text-decoration: underline; font-size: 0.9rem;"
            data-i18n="details">Details</a>
    </div>

    <div class="flex" style="justify-content: space-between; margin-bottom: 1.5rem; padding: 0 0.5rem;">
        <span data-i18n="enableProtection">Enable Protection</span>
        <label class="switch">
            <input type="checkbox" id="popupToggle">
            <span class="slider"></span>
        </label>
    </div>

    <button id="openOptions" class="secondary" style="width: 100%;" data-i18n="configuration">Configuration</button>

    <!-- Verification Modal -->
    <div id="verificationModal" class="modal-overlay">
        <div class="glass-panel modal-content">
            <h3 style="margin-top: 0; color: var(--danger-color);" data-i18n="confirmDisable">⚠️ Confirm Disable</h3>
            <p style="margin-bottom: 0.5rem;" data-i18n="disableInstruction">To disable protection, please type the
                following code:</p>
            <div id="challengeCode" class="challenge-code"></div>
            <input type="text" id="verifyInput" data-i18n-placeholder="typeCodePlaceholder"
                placeholder="Type the code above..." autocomplete="off">
            <p id="verifyError" class="verify-error"></p>
            <div class="modal-buttons">
                <button id="cancelVerify" class="secondary" data-i18n="cancel">Cancel</button>
                <button id="confirmVerify" class="danger-btn" data-i18n="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal-overlay">
        <div class="glass-panel modal-content"
            style="max-height: 80vh; display: flex; flex-direction: column; width: 90%;">
            <div class="modal-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem;">
                <h3 style="margin: 0;" data-i18n="redirectStats">Redirect Statistics</h3>
                <span id="closeStats" style="cursor: pointer; font-size: 1.5rem; line-height: 1;">&times;</span>
            </div>

            <div id="statsList" class="stats-list" style="overflow-y: auto; flex: 1; text-align: left;">
                <!-- Items will be injected here -->
            </div>

            <div class="modal-buttons" style="margin-top: 1rem; justify-content: space-between;">
                <button id="clearStatsBtn" class="danger-btn" data-i18n="clearStats">Clear Records</button>
                <button id="closeStatsBtn" class="secondary" data-i18n="close">Close</button>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>

</html>
